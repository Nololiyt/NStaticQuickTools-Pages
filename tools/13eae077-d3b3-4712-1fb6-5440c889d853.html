<!DOCTYPE html>

<head>
    <title>
        Random Integer Generator
    </title>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?de7e8f54e867fffffa0bc48c0788f8bc";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <h1>Welcome to NStaticQuickTools!</h1>
    <div>
        Here is a random integer generator.
    </div>
    <div>
        <script>
            function theFunction() {
                var min = parseInt(document.getElementById("input1").value);
                var max = parseInt(document.getElementById("input2").value);
                if (min > max) {
                    var temp = max;
                    max = min;
                    min = temp;
                }
                if (min == max) {
                    max = max + 1;
                }
                var count = parseInt(document.getElementById("input3").value);
                var result = "[";
                for (var i = 0; i < count; i++) {
                    result += Math.floor(Math.random() * (max - min)) + min;
                    result += ", ";
                }
                result = result.substring(0, result.length - 2);
                result += "]";
                document.getElementById("input1").value = min;
                document.getElementById("input2").value = max;
                document.getElementById("input3").value = count;
                document.getElementById("output").innerHTML = result;
            }
        </script>

        <ul>
            <li>
                Min(inclusive): <input id="input1" type="number" value="1" />
            </li>
            <li>
                Max(exclusive): <input id="input2" type="number" value="100" />
            </li>
            <li>
                Count: <input id="input3" type="number" value="10" min="1" />
            </li>
        </ul>

        <button type="button" onclick="theFunction()">Click to generate new random integers.</button>

        <div id="output"></div>

        <script>
            theFunction();
        </script>
    </div>
    <footer>
        <div>

        </div>
    </footer>
</body>
